<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videojuegos de Plataformas con Video de fondo</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--preloader-->
    <!--<div class="preloader">
        <img src="./StickMenFightingOriginal.gif" alt="Pantalla de carga">
    </div> -->
    <div class="game-container">
      <iframe src="juego.html" frameborder="0"></iframe>
    </div>
    <!-- header -->
    <header>
      <video muted autoplay loop class="video-container">
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
